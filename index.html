<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card UI</title>

    <!--CSS-->
    <link rel="stylesheet" href="style.css" />

    <!--Boxicons CSS-->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="SKJIUO.jpg" alt="" class="profile-img" />
      </div>

      <div class="text-data">
        <span class="name">Pranay Singh</span>
        <span class="Job">Aspiring Software Engineer</span>
      </div>

      <div class="media-buttons">
        <a
          href="https://linkedin.com/in/pranaysingh01/"
          style="background: #4267b2"
          class="link"
        >
          <i class="bx bxl-linkedin"></i>
        </a>

        <a
          href="https://github.com/thepranay01"
          style="background: #2b3137"
          class="link"
        >
          <i class="bx bxl-github"></i>
        </a>

        <a
          href="https://twitter.com/ipranay_singhh/"
          style="background: #1da1f2"
          class="link"
        >
          <i class="bx bxl-twitter"></i>
        </a>

        <a
          href="https://www.instagram.com/ipranay_singhh/"
          style="background: #cd486b"
          class="link"
        >
          <i class="bx bxl-instagram"></i>
        </a>
      </div>

      <div class="buttons">
        <a
          href="https://drive.google.com/file/d/1LVvkZn4G9WOMN6cCV732gvWRXuTztE6s/view?usp=drivesdk"
          class="button"
          >Resume</a
        >
        <a href="mailto:thepranaysingh@outlook.com" class="button">Contact</a>
      </div>

      <div class="analytics">
        <div class="data">
          <i class="bx bx-heart"></i>
          <span class="number">10k</span>
        </div>
        <div class="data">
          <i class="bx bx-chat"></i>
          <span class="number">20k</span>
        </div>
        <div class="data">
          <i class="bx bx-share"></i>
          <span class="number">5k</span>
        </div>
      </div>
    </div>
  </body>
</html>
